<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <p>Roll the Dice To know the Winner</p>
            <div class="dice">
                <div class="players" >
                    Player 1
                    <div class="dice-1 ">
                        <img class=" " id="player-1" src="images/dice-1.PNG" alt="">
                    </div>
                </div>
                <div class="players">
                    Player 2
                    <div class="dice-2 ">
                        <img class=" " id="player-2" src="images/dice-3.PNG" alt="">
                    </div>
                </div>               
            </div>
            <div class="button">
                <button onclick="roll()">Roll Dice</button>
            </div>
            <div class="text" id="text">
                Winner is Player 1
            </div>           
        </div>
    </div>  

    <script src="script.js"></script>  
</body>
</html>
